<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Offline</title>
	<style>
		html {
		  overflow: hidden;
		  color: white;
		  background-image: radial-gradient(#0042ff, #002899, #000d33);
		  background-size: cover;
		  background-repeat: no-repeat;
		  font-family: "Segoe UI", "Arial", -apple-system, BlinkMacSystemFont, "Cantarell", "Elephant", "Ubuntu";
		  height: 100vh;
		}

		#offline {
		  transform: translateY(50%);
		  font-size: 2rem;
		}

		div {
		  text-align: center;
		}
	</style>	
</head>
<body>
	<div>
		<div>
			<div id="offline">You're currently offline. Go online to continue viewing this website.</div>
		</div>
	</div>
</body>
</html>
